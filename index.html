<!DOCTYPE html>
<html>
    <head>
        <title>Choose Your Own Adventure Game</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title">Startup Simulator</div>
        <div class="story-opening">
            <img src="https://www.investopedia.com/thmb/0-b8q29XnECvBF8pQ8nywjJ4jEg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/startup-53e4843c1edb49dd99492d4cc9802e83.jpg">
            <h1>Play through the experience of starting a company</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="start-screen">Start your company</button>
        </div>

        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="first-screen">
            <div class="first-screen-content">
                <h1 class="page-title">Foundations</h1>
                <div class="main-flex">
                    <div class="left-side">
                        <div class="stat-tracker">
                        <p>Company Name:</p> <p class="company-name"></p>
                        <p>Company Value:</p>   <p class="company-value"></p>
                        <p>Number of Investors:</p> <p class="number-of-investors"></p>
                        </div>
                        <div class="bottom-left">
                            <button class="naming-button">Name your company</button>
                            <button class="push-name">Update Name</button>
                        </div>
                    </div>
                    <div class="right-side">
                        <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
                    </div>
                </div>
            </div>
        </div>
    

    </body>
</html>
